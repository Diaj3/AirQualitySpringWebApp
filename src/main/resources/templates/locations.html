<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Air Quality Project</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    <div th:if="${not #lists.isEmpty(locations)}">
        <h2>Location List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Aqi</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Time</th>
                <th>Timezone</th>
                <th>P</th>
                <th>Pm10</th>
                <th>Pm25</th>
                <th>o3</th>
                <th>so2</th>
                <th>no2</th>
            </tr>
            <tr th:each="location : ${locations}">
                <td th:text="${location.getId()}">id</td>
                <td th:text="${location.getName()}">name</td>
                <td th:text="${location.getAqi()}">aqi</td>
                <td th:text="${location.getLatitude()}">Latitude</td>
                <td th:text="${location.getLongitude()}">Longitude</td>
                <td th:text="${location.getTime()}">Time</td>
                <td th:text="${location.getTimezone()}">Timezone</td>
                <td th:text="${location.getP()}">P</td>
                <td th:text="${location.getPm10()}">Pm10</td>
                <td th:text="${location.getPm25()}">Pm25</td>
                <td th:text="${location.getO3()}">o3</td>
                <td th:text="${location.getSo2()}">so2</td>
                <td th:text="${location.getNo2()}">no2</td>

            </tr>
        </table>

    </div>
</div>

<div class="container" style="margin-top: 20px; margin-bottom: 20px; background: #f2f2f2;border-radius: 20px; padding: 1.5%;">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Requests</th>
            <th scope="col">Hits</th>
            <th scope="col">Misses</th>
            <th scope="col">Number of locations</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${requests.getCount()}"></td>
            <td th:text="${requests.getHit()}"></td>
            <td th:text="${requests.getMiss()}"></td>
            <td th:text="${count}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="page-footer font-small dark">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
        <a href="https://github.com/Diaj3"> João Dias</a>
    </div>
    <!-- Copyright -->

</footer>
</body>
</html>
